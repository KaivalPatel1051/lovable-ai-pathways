<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addiction Recovery App - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4c51bf;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-section h3 {
            color: #4c51bf;
            margin-bottom: 15px;
        }

        .auth-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .auth-form input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #4c51bf;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 600;
            color: #4c51bf;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #4c51bf, #667eea);
            color: white;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .user-card, .reel-card, .chat-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4c51bf;
        }

        .user-card h4, .reel-card h4, .chat-card h4 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .user-stats span {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #4a5568;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #4c51bf;
        }

        .comments-list {
            margin-top: 15px;
            padding-left: 20px;
        }

        .comment-item {
            background: #edf2f7;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .comment-author {
            font-weight: 600;
            color: #4c51bf;
        }

        .timestamp {
            color: #718096;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è Admin Dashboard</h1>
            <p>View and manage all MongoDB data for your Addiction Recovery App</p>
        </div>

        <div class="auth-section">
            <h3>üîê Admin Authentication</h3>
            <div class="auth-form">
                <input type="password" id="adminPassword" placeholder="Enter admin password (default: admin123)" value="admin123">
                <button class="nav-btn" onclick="setPassword()">Set Password</button>
                <span id="authStatus" style="color: #48bb78;">‚úÖ Ready</span>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="loadStats()">üìä Statistics</button>
            <button class="nav-btn" onclick="loadUsers()">üë• All Users</button>
            <button class="nav-btn" onclick="loadReels()">üé¨ All Reels</button>
            <button class="nav-btn" onclick="loadChats()">üí¨ All Chats</button>
            <button class="nav-btn" onclick="showSearch()">üîç Search</button>
        </div>

        <div class="content-section" id="content">
            <div class="loading">Loading statistics...</div>
        </div>
    </div>

    <script>
        let adminPassword = 'admin123';
        let currentView = 'stats';

        function setPassword() {
            adminPassword = document.getElementById('adminPassword').value;
            document.getElementById('authStatus').innerHTML = '‚úÖ Password Set';
            loadStats();
        }

        function setActiveButton(view) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            currentView = view;
        }

        async function apiCall(endpoint) {
            try {
                const response = await fetch(`/api/admin/${endpoint}?password=${adminPassword}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'API call failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function loadStats() {
            setActiveButton('stats');
            document.getElementById('content').innerHTML = '<div class="loading">Loading statistics...</div>';
            
            try {
                const data = await apiCall('stats');
                const stats = data.data;
                
                let html = `
                    <h2>üìä Database Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${stats.overview.totalUsers}</h3>
                            <p>Total Users</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.overview.activeUsers}</h3>
                            <p>Active Users</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.overview.totalReels}</h3>
                            <p>Total Reels</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.overview.totalComments}</h3>
                            <p>Total Comments</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.overview.totalChats}</h3>
                            <p>Chat Messages</p>
                        </div>
                        <div class="stat-card">
                            <h3>${stats.overview.usersWithAddictionProfiles}</h3>
                            <p>Users with Profiles</p>
                        </div>
                    </div>
                    
                    <h3>üÜï Recent Users</h3>
                `;
                
                stats.recentActivity.recentUsers.forEach(user => {
                    html += `
                        <div class="user-card">
                            <h4>@${user.username} - ${user.firstName} ${user.lastName}</h4>
                            <p class="timestamp">Joined: ${new Date(user.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                });
                
                html += '<h3>üé¨ Recent Reels</h3>';
                stats.recentActivity.recentReels.forEach(reel => {
                    html += `
                        <div class="reel-card">
                            <h4>${reel.title}</h4>
                            <p>By @${reel.creator.username} | ${reel.likes} likes | ${reel.comments.length} comments</p>
                            <p class="timestamp">Created: ${new Date(reel.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                });
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
            }
        }

        async function loadUsers() {
            setActiveButton('users');
            document.getElementById('content').innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const data = await apiCall('users');
                const users = data.data.users;
                
                let html = `<h2>üë• All Users (${users.length})</h2>`;
                
                users.forEach(user => {
                    html += `
                        <div class="user-card">
                            <h4>@${user.username} - ${user.firstName} ${user.lastName}</h4>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Status:</strong> ${user.isActive ? 'üü¢ Active' : 'üî¥ Inactive'}</p>
                            <p><strong>Joined:</strong> ${new Date(user.createdAt).toLocaleString()}</p>
                            ${user.addictionProfile?.addictionType ? `
                                <p><strong>Addiction Profile:</strong> ${user.addictionProfile.addictionType} (Intensity: ${user.addictionProfile.intensity}/10)</p>
                            ` : ''}
                            <div class="user-stats">
                                <span>üìπ ${user.stats.reelsCreated} reels</span>
                                <span>üí¨ ${user.stats.commentsPosted} comments</span>
                                <span>üíå ${user.stats.messagesExchanged} messages</span>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading users: ${error.message}</div>`;
            }
        }

        async function loadReels() {
            setActiveButton('reels');
            document.getElementById('content').innerHTML = '<div class="loading">Loading reels...</div>';
            
            try {
                const data = await apiCall('reels');
                const reels = data.data.reels;
                
                let html = `<h2>üé¨ All Reels (${reels.length})</h2>`;
                
                reels.forEach(reel => {
                    html += `
                        <div class="reel-card">
                            <h4>${reel.title}</h4>
                            <p><strong>Creator:</strong> @${reel.creator.username} (${reel.creator.firstName} ${reel.creator.lastName})</p>
                            <p><strong>Description:</strong> ${reel.description}</p>
                            <p><strong>Stats:</strong> ${reel.likes} likes | ${reel.comments.length} comments | ${reel.shares} shares | ${reel.views} views</p>
                            <p class="timestamp">Created: ${new Date(reel.createdAt).toLocaleString()}</p>
                            
                            ${reel.comments.length > 0 ? `
                                <div class="comments-list">
                                    <strong>üí¨ Comments:</strong>
                                    ${reel.comments.map(comment => `
                                        <div class="comment-item">
                                            <span class="comment-author">@${comment.user.username}:</span>
                                            "${comment.content}"
                                            <div class="timestamp">${new Date(comment.createdAt).toLocaleString()} | ${comment.likes} likes</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p style="color: #666; font-style: italic;">No comments yet</p>'}
                        </div>
                    `;
                });
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading reels: ${error.message}</div>`;
            }
        }

        async function loadChats() {
            setActiveButton('chats');
            document.getElementById('content').innerHTML = '<div class="loading">Loading chats...</div>';
            
            try {
                const data = await apiCall('chats');
                const chats = data.data.chats;
                
                let html = `<h2>üí¨ All Chat Messages (${chats.length})</h2>`;
                
                chats.forEach(chat => {
                    html += `
                        <div class="chat-card">
                            <h4>From @${chat.sender.username} to @${chat.recipient.username}</h4>
                            <p><strong>Message:</strong> "${chat.message}"</p>
                            <p><strong>Status:</strong> ${chat.isRead ? '‚úÖ Read' : '‚ùå Unread'}</p>
                            <p class="timestamp">Sent: ${new Date(chat.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                });
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading chats: ${error.message}</div>`;
            }
        }

        function showSearch() {
            setActiveButton('search');
            document.getElementById('content').innerHTML = `
                <h2>üîç Search Database</h2>
                <input type="text" class="search-box" id="searchQuery" placeholder="Search users, reels, or comments..." onkeyup="handleSearch(event)">
                <div id="searchResults"></div>
            `;
        }

        async function handleSearch(event) {
            if (event.key === 'Enter' || event.type === 'click') {
                const query = document.getElementById('searchQuery').value;
                if (!query) return;
                
                document.getElementById('searchResults').innerHTML = '<div class="loading">Searching...</div>';
                
                try {
                    const data = await apiCall(`search?query=${encodeURIComponent(query)}`);
                    const results = data.data;
                    
                    let html = '<h3>Search Results</h3>';
                    
                    if (results.users && results.users.length > 0) {
                        html += '<h4>üë• Users</h4>';
                        results.users.forEach(user => {
                            html += `
                                <div class="user-card">
                                    <h4>@${user.username} - ${user.firstName} ${user.lastName}</h4>
                                    <p>Email: ${user.email}</p>
                                </div>
                            `;
                        });
                    }
                    
                    if (results.reels && results.reels.length > 0) {
                        html += '<h4>üé¨ Reels</h4>';
                        results.reels.forEach(reel => {
                            html += `
                                <div class="reel-card">
                                    <h4>${reel.title}</h4>
                                    <p>By @${reel.creator.username}</p>
                                    <p>${reel.description}</p>
                                </div>
                            `;
                        });
                    }
                    
                    if (!results.users?.length && !results.reels?.length) {
                        html += '<p style="color: #666; font-style: italic;">No results found</p>';
                    }
                    
                    document.getElementById('searchResults').innerHTML = html;
                } catch (error) {
                    document.getElementById('searchResults').innerHTML = `<div class="error">Search error: ${error.message}</div>`;
                }
            }
        }

        // Load stats by default
        loadStats();
    </script>
</body>
</html>
